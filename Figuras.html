<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGURAS GEOMETRICAS | Curso Practivo JS</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JS</p>
     </header>
    
    <section>
        <h2>Calcula el perimetro y el area de un cuadrado</h2>
        <form>
            <label for ="valorCuadrado"> 
                Escribe cuanto miden los lados del cuadrado
            </label>
            <input type="number" id="valorCuadrado"/>
            <br/> <br/>
            <button type="button" onclick="perimetroCuadrado()">
                Calcular el perimetro</button>
            <button type="button" onclick="areaCuadrado()">
                Calcular el area</button>
        </form>
        <h2>Calcula el perimetro y el area de un triángulo</h2>
        <form>
            <label for ="valorTriángulo"> 
                Escribe cuanto miden los lados del triángulo
            <br/>
            </label>
            <p>Lado 1 del triángulo
            <input type="number" id="valorLadoT1"/>
            </p>
            <p>Lado 2 del triángulo
            <input type="number" id="valorLadoT2"/>
            </p>
            <p>Base del triángulo
            <input type="number" id="valorBaseT"/>
            </p>
            <button type="button" onclick="perimetroTriangulo()">
                Calcular el perimetro</button>
            <button type="button" onclick="areaTriangulo()">
                Calcular el area</button>
        </form>
        <h2>Calcula el perimetro y el area de un circulo</h2>
        <form>
            <label for ="valorCirculo"> 
                Escribe cuanto el radio del círculo
            <br/>
            </label>
            <p>Radio del círculo
            <input type="number" id="valorRadio"/>
            </p>
            <button type="button" onclick="perimetroCirculo()">
                Calcular el perimetro</button>
            <button type="button" onclick="areaCirculo()">
                Calcular el area</button>
    </section>
    <script src ="./Figuras.js"></script>
    
</body>
</html>
